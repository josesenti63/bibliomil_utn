{% extends "layout.html" %}
{% load static %}
{% block libreria %}

<div class="container">
    <div class="row">
        <div class="col-12">
            {% for libro in libros %}
                <a href="{% url 'ver' libro %}">
                    <img src="/catalogo/{{catalogo.tapa_libro}}" style="width: 30%";> 
                </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
